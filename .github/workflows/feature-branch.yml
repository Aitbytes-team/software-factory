name: Feature Branch CI

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - staging

env:
  VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
  VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}

jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd terraform/environments/stag
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform/environments/stag
          terraform validate
          
      - name: Terraform Plan Check
        run: |
          cd terraform/environments/stag
          # Will exit with 0 if no changes, 1 if error, 2 if there are changes
          terraform plan -detailed-exitcode || if [ $? -eq 2 ]; then exit 0; else exit 1; fi

  terraform-plan-dryrun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Fetch Secrets from Vault
        id: secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_ADDR }}
          token: ${{ secrets.VAULT_TOKEN }}
          secrets: |
            kv/data/test placeholder | TEST_SECRET ;

      - name: Terraform Init
        run: |
          cd terraform/environments/stag
          terraform init

      - name: Terraform Plan (Dry Run)
        run: |
          cd terraform/environments/stag
          terraform plan

  ansible-deploy-dryrun:
    needs: terraform-plan-dryrun
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Fetch Secrets from Vault
        id: secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_ADDR }}
          token: ${{ secrets.VAULT_TOKEN }}
          secrets: |
            kv/data/test placeholder | TEST_SECRET ;

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ steps.secrets.outputs.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run Ansible Playbook (Dry Run)
        run: |
          cd ansible
          ansible-playbook -i inventory/01_vm_provisioning_output.ini playbooks/site.yml --check --diff

  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Run Ansible Lint
        run: |
          cd ansible
          ansible-lint

